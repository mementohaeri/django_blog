{% extends 'product/base.html'%}

{% block content %}
    {% for post in posts %}
    <div class="post">
        <div class="date">
            <p>Posted: {{post.posted_date}}</p>
        </div>
        <h4><a href="{% url 'post_detail' pk=post.pk %}">{{post.name}}</a></h4>
        <p>{{post.desc|linebreaksbr}}</p>
    </div>
    {% endfor %}
{% endblock %}
